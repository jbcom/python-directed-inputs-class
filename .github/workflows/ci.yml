name: CI

permissions:
  contents: read
  actions: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-package:
    name: Build & verify package
    runs-on: ubuntu-24.04
    outputs:
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: hynek/build-and-inspect-python-package@v2
        id: baipp

  tests:
    name: Tests on ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    needs: build-package
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.build-package.outputs.python-versions) }}

    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Download pre-built packages
        uses: actions/download-artifact@v6
        with:
          name: Packages
          path: dist
      - name: Run tests
        env:
          PYTHON: ${{ matrix.python-version }}
        run: uvx --with tox-uv tox run --installpkg dist/*.whl -f py${PYTHON//./}
      - name: Upload coverage data
        uses: actions/upload-artifact@v5
        with:
          name: coverage-data-${{ matrix.python-version }}
          path: .coverage.*
          include-hidden-files: true
          if-no-files-found: error

  typechecking:
    name: Typechecking
    runs-on: ubuntu-24.04
    needs: build-package
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Run pyright
        run: uvx --with tox-uv tox run -e pyright

  linting:
    name: Lint checks
    runs-on: ubuntu-24.04
    needs: build-package
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Run pre-commit
        run: uvx --with tox-uv tox run -e pre-commit

  coverage:
    name: Coverage Report
    runs-on: ubuntu-24.04
    needs: tests
    permissions:
      contents: read
      pull-requests: write  # Needed for writing to step summary
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Download coverage data
        uses: actions/download-artifact@v6
        with:
          pattern: coverage-data-*
          merge-multiple: true
      - name: Generate coverage report
        run: |
          uv tool install coverage

          coverage combine
          coverage html --skip-covered --skip-empty

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          coverage report
      - name: Upload HTML report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: htmlcov
          if-no-files-found: error

  release:
    name: Build signed package for release
    runs-on: ubuntu-24.04
    # Only run on main branch after all tests pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [tests, typechecking, linting, coverage]
    concurrency: release
    permissions:
      id-token: write
      contents: write
      attestations: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      signed_artifact_name: ${{ steps.signed_inspect.outputs.artifact-name }}
      package_version: ${{ steps.signed_inspect.outputs.package-version }}

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Auto-increment version
        id: version
        run: |
          python .github/scripts/set_version.py
          echo "New version: $(grep __version__ src/directed_inputs_class/__init__.py)"
      - name: Signed Attestation Build
        id: signed_inspect
        uses: hynek/build-and-inspect-python-package@v2
        with:
          attest-build-provenance-github: "true"
          upload-name-suffix: "-signed"

  publish:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/project/directed-inputs-class/${{ needs.release.outputs.package_version }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.release.outputs.signed_artifact_name }}
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
